services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: quiverscore
      POSTGRES_PASSWORD: quiverscore
      POSTGRES_DB: quiverscore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiverscore"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://quiverscore:quiverscore@db:5432/quiverscore
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173"]'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/code/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
