name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  # CI must pass first
  backend-test:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: [backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      API_IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/quiverscore/api
      FRONTEND_IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/quiverscore/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push API image
        run: |
          docker build -t $API_IMAGE:${{ github.sha }} -t $API_IMAGE:latest ./backend
          docker push $API_IMAGE:${{ github.sha }}
          docker push $API_IMAGE:latest

      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_IMAGE:${{ github.sha }} -t $FRONTEND_IMAGE:latest ./frontend
          docker push $FRONTEND_IMAGE:${{ github.sha }}
          docker push $FRONTEND_IMAGE:latest

      - name: Deploy API to Cloud Run
        id: deploy-api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
        run: |
          gcloud run deploy quiverscore-api \
            --image $API_IMAGE:${{ github.sha }} \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 2 \
            --update-env-vars "^@@^DATABASE_URL=${DATABASE_URL}@@SECRET_KEY=${SECRET_KEY}@@CORS_ORIGINS=${CORS_ORIGINS}" \
            --format "value(status.url)" > /tmp/api_url.txt
          echo "api_url=$(cat /tmp/api_url.txt)" >> "$GITHUB_OUTPUT"

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy quiverscore-frontend \
            --image $FRONTEND_IMAGE:${{ github.sha }} \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 2 \
            --update-env-vars "API_URL=${{ steps.deploy-api.outputs.api_url }}"
